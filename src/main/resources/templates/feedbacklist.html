<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<title>Feedback</title>

<style>
.title{position:relative;margin-bottom:25px;margin-top:15px;border-bottom:1px solid #DADADA;}
.title:after{content:"";position:absolute;left:0;bottom:-1.5px;height:3px;width:60px;background-color:#F8694A;}
</style>

</head>
<body>

	<div th:replace="menu.html"></div>

	<br>
	<br>

	<div class="container">
		<div class="row">
		    <div class="col-md-12" style="text-align:center;padding:30px;">
		      <h1>List of Post</h1>
		    </div>
		</div>  
		<div class="row">
			<table class="table table-bordered table-hover table-striped">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>Location</th>
			        <th>Status</th>
			        <th>Privacy</th>
			        <th>Privacy</th>
			      </tr>
			    </thead>
			    <tbody>
				    <tr th:each="customFeedback : ${customFeedbackList}">
				        <td><p th:text="${customFeedback.username}"></p></td>
				        <td><p th:text="${customFeedback.location}"></p></td>
				        <td><p th:text="${customFeedback.status}"></p></td>
				        <td><p th:text="${customFeedback.privacy}"></p></td>
				        <td>
				        	<a href="#" th:href="@{'/feedback/show/' + ${customFeedback.id}}">Modify</a>
				        </td>
				    </tr>
			    </tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
